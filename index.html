<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <!-- 模态框 -->
  <div class="fix-center modal-box" style="display: none;">
    <div class="abs-center modal">
      <div class="modal-title">
        <i class="modal-close"></i>
      </div>

        <li>文章页面</li>
        <li>自定义页面</li>
      </ul>
      <div class="modal-search">
        <span>标题</span>
        <input type="text" placeholder="请输入关键词">
        <a class="modal-search--btn">查询</a>
        <span class="is-blue modal-refresh">刷新</span>
      </div>
      <!-- 表格 -->
      <table class="modal-table">
        <thead>
          <th>标题</th>
          <th>操作</th>
        </thead>
        <tbody></tbody>
      </table>
      <div id="modal-pagnation" class="modal-pagnation fs-12"></div>
    </div>
  </div>
  <!-- 模态框结束 -->
  <script src="./js/jquery.js"></script>
  <script src="./js/pagination.min.js"></script>

</body>
</html>
